<table mat-table [dataSource]="workouts" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user" (click)="selectUser(user)">
        {{ user.name }}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="workouts">
      <th mat-header-cell *matHeaderCellDef> Workouts </th>
      <td mat-cell *matCellDef="let user">
        <ul>
          <li *ngFor="let workout of user.workouts">
            {{ workout.type }} - {{ workout.minutes }} minutes
          </li>
        </ul>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="totalWorkouts">
      <th mat-header-cell *matHeaderCellDef> Total Workouts </th>
      <td mat-cell *matCellDef="let user">
        {{ user.workouts.length }}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="totalMinutes">
      <th mat-header-cell *matHeaderCellDef> Total Minutes </th>
      <td mat-cell *matCellDef="let user">
        {{ getTotalMinutes(user.workouts) }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'workouts', 'totalWorkouts', 'totalMinutes']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'workouts', 'totalWorkouts', 'totalMinutes'];"></tr>
  </table>
  
  <div class="pagination">
    <button mat-raised-button color="primary" (click)="goToPreviousPage()" [disabled]="currentPage === 1">
      Previous
    </button>
    <button mat-raised-button color="accent" *ngFor="let page of pages" (click)="onPaginate(page)">
      {{ page }}
    </button>
    <button mat-raised-button color="primary" (click)="goToNextPage()" [disabled]="currentPage === totalPages">
      Next
    </button>
 
  </div>
