<div class="overflow-x-auto">
  <table class="w-full border-collapse border border-gray-300 bg-white shadow-md rounded-lg">
    <thead>
      <tr class="bg-blue-500 text-white">
        <th class="p-3 text-left">Name</th>
        <th class="p-3 text-left">Workouts</th>
        <th class="p-3 text-left">Total Workouts</th>
        <th class="p-3 text-left">Total Minutes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of workouts" class="border-b hover:bg-gray-100 transition">
        <td class="p-3 cursor-pointer text-blue-600 font-medium" (click)="selectUser(user)">
          {{ user.name }}
        </td>
        <td class="p-3">
          <ul class="list-disc list-inside text-gray-700">
            <li *ngFor="let workout of user.workouts">
              {{ workout.type }} - {{ workout.minutes }} minutes
            </li>
          </ul>
        </td>
        <td class="p-3 text-center font-semibold text-gray-800">
          {{ user.workouts.length }}
        </td>
        <td class="p-3 text-center font-semibold text-gray-800">
          {{ getTotalMinutes(user.workouts) }}
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="flex justify-center items-center gap-2 mt-4">
  <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition disabled:opacity-50 disabled:cursor-not-allowed" 
    (click)="goToPreviousPage()" 
    [disabled]="currentPage === 1"
  > Previous</button>
  <button *ngFor="let page of pages" 
    class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
    (click)="onPaginate(page)"
  >{{ page }}</button>
  <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition disabled:opacity-50 disabled:cursor-not-allowed" 
    (click)="goToNextPage()" 
    [disabled]="currentPage === totalPages"
  > Next</button>
</div>
